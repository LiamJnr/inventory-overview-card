<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="inventory-overview-sctn section">
        <div class="section__name-brief">
            <h3 class="section-name">All Products</h3>
            <p>Complete inventory overview with stock levels and profitability</p>
        </div>
        <div class="product-overview-cards__cntnr">
            <button type="button" class="product-overview-card">
                <div class="overview-name__cntnr">
                    <div class="overview-name-id">
                        <p class="overview-prod-name">Widget Pro</p>
                        <p class="overview-prod-id">WP-001</p>
                    </div>
                    <div class="overview-profit">
                        <div class="overview-bull-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,117.66a8,8,0,0,1-11.32,0L136,59.31V216a8,8,0,0,1-16,0V59.31L61.66,117.66a8,8,0,0,1-11.32-11.32l72-72a8,8,0,0,1,11.32,0l72,72A8,8,0,0,1,205.66,117.66Z"></path></svg>
                        </div>
                        <p><span>GHS428.00</span> profit</p>
                    </div>
                </div>
                <div class="overview-stock-count">
                    <div class="stock-count">
                        <div class="stock-level__cntnr">
                            <div class="stock-level__bar"></div>
                        </div>
                    </div>
                    <div class="stock-labels">
                        <p><span>120</span> in stock</p>
                        <p>reorder at 150</p>
                    </div>
                </div>
            </button>
        </div>
    </section>

    <dialog id="product-details-dialog" class="product-details-dialog">
        <form method="dialog">
            <div class="dialog-header">
                <h2 class="dialog-title">Product Details</h2>
                <button type="submit" class="close-dialog-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
                </button>
            </div>
            <div class="dialog-content">
                <div class="dialog-product-info">
                    <h3 class="product-name"></h3>
                    <p class="product-id"></p>
                    <div class="product-profit">
                        <div class="profit-icon"></div>
                        <p class="profit-amount"></p>
                    </div>
                </div>
                <div class="dialog-stock-info">
                    <div class="stock-level">
                        <div class="stock-bar"></div>
                    </div>
                    <div class="stock-details">
                        <p class="stock-count"></p>
                        <p class="reorder-level"></p>
                    </div>
                </div>
            </div>
        </form>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
